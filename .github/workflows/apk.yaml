name: Auto Release APK

on:
  push:
    branches:
      - main
    paths:
      - 'gradle.properties'
      - '.github/workflows/*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from gradle.properties
        id: version
        run: |
          VERSION=$(grep "^AppVersion=" gradle.properties | cut -d'=' -f2 | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build APK
        if: steps.check_tag.outputs.exists == 'false'
        run: ./gradlew assembleRelease --no-daemon

      - name: Find APK file
        if: steps.check_tag.outputs.exists == 'false'
        id: find_apk
        run: |
          APK_PATH=$(find . -name "*.apk" -path "*/build/outputs/apk/release/*" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk_name=$(basename $APK_PATH)" >> $GITHUB_OUTPUT

      - name: Create Release and Upload APK
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            --title "v-${{ steps.version.outputs.version }}" \
            --notes "Auto-generated release for version ${{ steps.version.outputs.version }}

          ## Changes
          - Updated gradle.properties" \
            ${{ steps.find_apk.outputs.apk_path }}