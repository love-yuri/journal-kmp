name: KMP 自动构建发布

on:
  push:
    branches:
      - master
    paths:
      - 'gradle.properties'   # 仅在 gradle.properties 更新时触发

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 克隆仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 需要完整提交历史才能取日志和标签

      - name: 设置 JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: 缓存 Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 显示 Gradle & Java 版本
        run: |
          java -version
          ./gradlew --version

      - name: 获取最近提交信息
        run: |
          echo "COMMITS<<EOF" >> $GITHUB_ENV
          git log --oneline -n 15 >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: 打印最近 15 条提交
        run: |
          echo "最近 15 条提交："
          echo "${{ env.COMMITS }}"

      - name: 获取最新标签并递增版本号
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v-1.0.0")
          echo "最新标签: $LATEST_TAG"

          if [[ $LATEST_TAG =~ v-([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            NEW_PATCH=$((PATCH + 1))
            NEW_TAG="v-$MAJOR.$MINOR.$NEW_PATCH"
          else
            NEW_TAG="v-1.0.1"
          fi

          echo "新标签: $NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      - name: 构建 Android APK
        run: |
          # 根据你的KMP项目结构调整模块路径，例如 :composeApp:assembleRelease
          ./gradlew :composeApp:assembleRelease --no-daemon --stacktrace

      - name: 查找 APK 文件
        id: find_apk
        run: |
          APK_PATH=$(find . -type f -path "*/composeApp/build/outputs/apk/release/*.apk" | head -n 1 || true)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "找到 APK: $APK_PATH"

      - name: 创建 Release
        uses: softprops/action-gh-release@v1
        if: steps.find_apk.outputs.apk_path != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.NEW_TAG }}
          name: ${{ env.NEW_TAG }}
          body: |
            ## 最近更新
            ${{ env.COMMITS }}
          draft: false
          prerelease: false
          files: |
            ${{ steps.find_apk.outputs.apk_path }}

      - name: 上传 APK 作为 Artifact (备份)
        if: steps.find_apk.outputs.apk_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: apk-artifact
          path: ${{ steps.find_apk.outputs.apk_path }}

      - name: 未找到 APK 提示
        if: steps.find_apk.outputs.apk_path == ''
        run: echo "❌ 未找到 release APK，请检查 gradle 任务或路径。"
